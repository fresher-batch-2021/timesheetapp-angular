<div class="login_main">
  <div class="login">
    <img src="assets/images\login.png" alt="login image">
    <header class="section_header">
      <h1 class="section_header_title">Login</h1>
    </header>

    <div>
      <form (ngSubmit)="login()">
        <label for="StaffEmail">Email</label>
        <input type="email"[(ngModel)]="email" name="email" placeholder="Email" id="staffEmail" class="input-full"
          autocorrect="off" autocapitalize="off" autofocus="">
        <div class="grid">
          <div class="grid_item one-half"></div>
          <label for="StaffPassword">Password</label>
        </div>
        <div class="grid_item one-half text-right">
        </div>
    
    <input type="password" [(ngModel)]="password" placeholder="Password" value="" name="password" id="staffPassword"
      class="input-full">
    <p>
      <button type="" class="btn">
        Sign In
      </button>

    </p>
    </form>

  </div>

</div>


<!-- Response section -->
<div>
  <!-- Display message here after they logged in  -->
</div>
